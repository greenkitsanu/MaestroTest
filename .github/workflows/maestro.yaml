  # ‚îÄ‚îÄ‚îÄ iOS Maestro Tests (uses Dockerfile.ios / scripts/ios-maestro-test.sh) ‚îÄ‚îÄ‚îÄ
  maestro-ios:
    name: Maestro Tests (iOS)
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Ensure iOS Simulator Runtime
        run: |
          echo "Checking for iOS simulator runtimes..."
          xcrun simctl list runtimes
          if ! xcrun simctl list runtimes available | grep -qi "iOS"; then
            echo "No iOS runtime found ‚Äî downloading latest iOS platform..."
            xcodebuild -downloadPlatform iOS
          else
            echo "‚úì iOS simulator runtime available"
          fi

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: üçé Run iOS Maestro Test Pipeline
        run: |
          chmod +x scripts/ios-maestro-test.sh
          ./scripts/ios-maestro-test.sh
        env:
          APP_ID: ${{ env.APP_ID }}
          APP_NAME: MaestroReactNative
          SIMULATOR_NAME: iPhone 16

      - name: üì§ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages

      - name: üì¶ Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-ios-results
          path: |
            maestro-output-ios.log
            screenshots/
            gh-pages/index.html
