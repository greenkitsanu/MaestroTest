appId: com.maestro.reactnative
---
# Test: Detail Screen - Navigate and View Details
- launchApp

# Login first
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "password"

- tapOn:
    id: "login-button"

# Verify dashboard is displayed
- assertVisible: "Welcome back!"

# Tap on React Native item
- tapOn:
    id: "item-1"

# Verify detail screen is displayed
- assertVisible: "React Native"
- assertVisible: "About"
- assertVisible: "Key Features"
- assertVisible: "Cross-platform development"
- assertVisible: "Hot reloading"

# Go back to dashboard
- tapOn:
    id: "back-to-dashboard"

# Verify back on dashboard
- assertVisible: "Welcome back!"
