appId: com.maestro.reactnative
---
# Test: Detail Screen - Navigate and View Details
- launchApp:
    clearState: true

# Wait for app to fully render
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 15000

# Login first
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "password"

- tapOn:
    id: "login-button"

# Verify dashboard is displayed
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000

# Tap on React Native item
- tapOn:
    id: "item-1"

# Verify detail screen is displayed
- extendedWaitUntil:
    visible: "About"
    timeout: 10000
- assertVisible: "React Native"
- assertVisible: "Key Features"
- assertVisible: "Cross-platform development"
- assertVisible: "Hot reloading"

# Go back to dashboard
- tapOn:
    id: "back-to-dashboard"

# Verify back on dashboard
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000

# Screenshot at end of flow
- takeScreenshot: screenshots/detail_flow_end
