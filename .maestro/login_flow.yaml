appId: com.maestro.reactnative
---
# Test: Login Flow - Successful Login
- launchApp:
    clearState: true

# Wait for app to fully render
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 15000

# Verify login screen is displayed
- assertVisible: "Sign in to continue"

# Enter credentials
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "password"

# Tap Sign In
- tapOn:
    id: "login-button"

# Verify navigation to dashboard
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000
- assertVisible: "Explore our tech stack"
