appId: com.maestro.reactnative
---
# Test: Dashboard - View Items
- launchApp:
    clearState: true

# Wait for app to fully render
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 15000

# Login first
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "password"

- tapOn:
    id: "login-button"

# Verify dashboard is displayed
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000

# Verify all items are visible
- assertVisible: {id: "item-1"}
- assertVisible: {id: "item-2"}
- assertVisible: {id: "item-3"}
- assertVisible: {id: "item-4"}
- assertVisible: {id: "item-5"}

# Screenshot at end of flow
- takeScreenshot: screenshots/dashboard_flow_end
