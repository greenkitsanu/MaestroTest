appId: com.maestro.reactnative
---
# Test: Full Navigation Flow - Login > Dashboard > Detail > Back > Logout
- launchApp:
    clearState: true

# === LOGIN ===
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 15000

- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "password"

- tapOn:
    id: "login-button"

# === DASHBOARD ===
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000

# Tap on Maestro item (item 4)
- tapOn:
    id: "item-4"

# === DETAIL ===
- extendedWaitUntil:
    visible: "Mobile UI testing framework"
    timeout: 10000
- assertVisible: "Maestro"
- assertVisible: "Simple YAML syntax"
- assertVisible: "Flake-resistant"

# Go back
- tapOn:
    id: "back-to-dashboard"

# === BACK ON DASHBOARD ===
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000

# Navigate to another item - Expo Router (item 5)
- tapOn:
    id: "item-5"

# Verify Expo Router detail
- extendedWaitUntil:
    visible: "Expo Router"
    timeout: 10000
- assertVisible: "File-based routing"
- assertVisible: "Deep linking"

# Go back
- tapOn:
    id: "back-to-dashboard"

# === LOGOUT ===
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000

- tapOn:
    id: "logout-button"

# Verify back on login
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 10000
- assertVisible: "Sign in to continue"

# Screenshot at end of flow
- takeScreenshot: screenshots/full_navigation_flow_end
