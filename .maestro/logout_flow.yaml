appId: com.maestro.reactnative
---
# Test: Logout Flow
- launchApp:
    clearState: true

# Wait for app to fully render
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 15000

# Login first
- tapOn:
    id: "email-input"
- inputText: "test@example.com"

- tapOn:
    id: "password-input"
- inputText: "password"

- tapOn:
    id: "login-button"

# Verify dashboard is displayed
- extendedWaitUntil:
    visible: "Welcome back!"
    timeout: 10000

# Tap logout
- tapOn:
    id: "logout-button"

# Verify back on login screen
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 10000
- assertVisible: "Sign in to continue"

# Screenshot at end of flow
- takeScreenshot: screenshots/logout_flow_end
