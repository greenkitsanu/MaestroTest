appId: com.maestro.reactnative
---
# Test: Login Flow - Empty Fields Validation
- launchApp:
    clearState: true

# Wait for app to fully render
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 15000

# Tap Sign In without entering credentials
- tapOn:
    id: "login-button"

# Verify error alert for empty fields
- extendedWaitUntil:
    visible: "Please enter both email and password"
    timeout: 5000

# Dismiss alert
- tapOn: "OK"

# Screenshot at end of flow
- takeScreenshot: screenshots/login_empty_fields_end
