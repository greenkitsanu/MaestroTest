appId: com.maestro.reactnative
---
# Test: Login Flow - Invalid Credentials
- launchApp:
    clearState: true

# Wait for app to fully render
- extendedWaitUntil:
    visible: "Maestro App"
    timeout: 15000

# Enter invalid credentials
- tapOn:
    id: "email-input"
- inputText: "wrong@email.com"

- tapOn:
    id: "password-input"
- inputText: "wrongpassword"

# Tap Sign In
- tapOn:
    id: "login-button"

# Verify error alert is shown
- extendedWaitUntil:
    visible: "Invalid email or password"
    timeout: 5000

# Dismiss alert
- tapOn: "OK"
